<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Гумова кулька з MindAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    #container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">Наведіть камеру на маркер NBA</div>
  <div id="container"></div>

  <!-- Three.js + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <script>
    const inclineAngle = Math.PI / 6; // 30°
    const gravity = 0.003;
    const ballRadius = 0.1;
    let velocity = new THREE.Vector3();

    let mindarThree, scene, camera, renderer;
    let ball, plane, anchor;

    async function start() {
      mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: './marker.mind',
      });

      const { renderer: r, scene: s, camera: c } = mindarThree;
      renderer = r;
      scene = s;
      camera = c;

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
      scene.add(light);

      // Прив’язка до маркера
      anchor = mindarThree.addAnchor(0);

      // Похила площина
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -inclineAngle;
      anchor.group.add(plane);

      // Кулька
      const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 16);
      const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(ballGeometry, ballMaterial);
      ball.position.set(-0.9, ballRadius + 0.01, 0);
      anchor.group.add(ball);

      velocity.set(0.005, 0, 0);

      await mindarThree.start();
      renderer.setAnimationLoop(animate);
    }

    function animate() {
      if (anchor?.group?.visible) {
        const accelY = gravity * Math.sin(inclineAngle);
        velocity.y -= accelY;

        ball.position.x += velocity.x;
        ball.position.y += velocity.y;

        if (ball.position.y <= ballRadius) {
          ball.position.y = ballRadius;
          velocity.y = -velocity.y * 0.7;
        }

        if (ball.position.x > 1) {
          ball.position.x = -0.9;
          velocity.set(0.005, 0, 0);
        }
      }

      renderer.render(scene, camera);
    }

    start();
  </script>
</body>
</html>
