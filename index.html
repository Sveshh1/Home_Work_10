<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Геокоординатна AR сцена</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.8.2/dist/aframe-gps-camera.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-entity-place@1.8.2/dist/aframe-gps-entity-place.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Камера з GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Модель ліворуч -->
      <a-box
        gps-entity-place="latitude: 50.4501; longitude: 30.5234;"
        scale="2 2 2"
        position="0 0 0"
        material="color: red"
      ></a-box>

      <!-- Модель праворуч -->
      <a-sphere
        gps-entity-place="latitude: 50.4501; longitude: 30.5236;"
        scale="2 2 2"
        material="color: blue"
      ></a-sphere>
    </a-scene>
  </body>
</html>
