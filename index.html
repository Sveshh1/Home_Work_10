<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Гумова кулька з MindAR маркером NBA</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #instructions {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="instructions">Наведіть камеру на маркер NBA</div>

  <script type="module">
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-three.prod.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const inclineAngle = Math.PI / 6; // 30 градусів
    const gravity = 0.002;
    const ballRadius = 0.1;
    let velocity = new THREE.Vector3(0, 0, 0);

    let mindarThree, scene, camera, renderer;
    let ball, plane;
    
    async function start() {
      mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './marker.mind',
        uiLoading: "Завантаження...",
        uiScanning: "Наведіть камеру на маркер NBA",
        uiError: "Маркер не знайдено",
      });

      ({ renderer, scene, camera } = mindarThree);

      // Група прив’язана до маркера №0
      const anchor = mindarThree.addAnchor(0);

      // Площина похила
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -inclineAngle;
      anchor.group.add(plane);

      // Кулька
      const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 16);
      const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.5, metalness: 0 });
      ball = new THREE.Mesh(ballGeometry, ballMaterial);
      ball.position.set(0, ballRadius + 0.5, 0);
      anchor.group.add(ball);

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      velocity.set(0, 0, 0);

      await mindarThree.start();
      renderer.setAnimationLoop(animate);
    }

    function animate() {
      // Анімація тільки якщо маркер бачимо
      if (mindarThree.controller.anchors[0].visible) {
        // Рух кульки по похилій площині
        const accelAlongIncline = gravity * Math.sin(inclineAngle);

        // Рух вперед по площині (ось X)
        velocity.x = 0.01;

        velocity.y -= accelAlongIncline;

        ball.position.x += velocity.x;
        ball.position.y += velocity.y;

        if (ball.position.y <= ballRadius) {
          ball.position.y = ballRadius;
          velocity.y = -velocity.y; // абсолютно пружний удар
        }
      }
      renderer.render(scene, camera);
    }

    start();
  </script>
</body>
</html>
