<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Гумова кулька з MindAR маркером NBA</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="instructions">Наведіть камеру на маркер NBA</div>

  <script type="module">
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-three.prod.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const inclineAngle = Math.PI / 6; // 30°
    const gravity = 0.003; // трохи більше для візуального ефекту
    const ballRadius = 0.1;
    let velocity = new THREE.Vector3();

    let mindarThree, scene, camera, renderer;
    let ball, plane, anchor;

    async function start() {
      mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: './marker.mind',
        uiLoading: "Завантаження...",
        uiScanning: "Наведіть камеру на маркер NBA",
        uiError: "Маркер не знайдено",
      });

      ({ renderer, scene, camera } = mindarThree);
      renderer.setClearColor(0x000000, 0); // прозорий фон
      renderer.xr.enabled = false;

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      // Прив'язка до маркера
      anchor = mindarThree.addAnchor(0);

      // Похила площина
      const planeGeometry = new THREE.PlaneGeometry(2, 2);
      const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -inclineAngle;
      anchor.group.add(plane);

      // Кулька
      const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 16);
      const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      ball = new THREE.Mesh(ballGeometry, ballMaterial);
      ball.position.set(-0.9, ballRadius + 0.01, 0); // початково зліва зверху
      anchor.group.add(ball);

      velocity.set(0.005, 0, 0);

      await mindarThree.start();
      renderer.setAnimationLoop(animate);
    }

    function animate() {
      if (anchor && anchor.group.visible) {
        // Рух кульки по осі Y (вниз по площині)
        const accelY = gravity * Math.sin(inclineAngle);
        velocity.y -= accelY;

        ball.position.x += velocity.x;
        ball.position.y += velocity.y;

        // Відскок
        if (ball.position.y <= ballRadius) {
          ball.position.y = ballRadius;
          velocity.y = -velocity.y * 0.7; // втрати енергії
        }

        // Обмеження за X, щоб кулька не "втікала"
        if (ball.position.x > 1) {
          ball.position.x = -0.9;
          velocity.set(0.005, 0, 0);
        }
      }

      renderer.render(scene, camera);
    }

    start();
  </script>
</body>
</html>
