<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR з геолокацією і маркером</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #instructions, #status {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 10;
    }
    #instructions {
      top: 10px;
    }
    #status {
      bottom: 10px;
      color: #0f0;
    }
  </style>

  <!-- A-Frame + AR.js з підтримкою MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body>
  <div id="instructions">Наведіть камеру на marker.mind, щоб побачити 3D-моделі</div>
  <div id="status">Очікуємо маркер...</div>

  <a-scene
    mindar-image="imageTargetSrc: marker.mind; autoStart: true;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- GPS-камера -->
    <a-entity gps-camera rotation-reader></a-entity>

    <!-- Контейнер, що буде активовано при виявленні маркера -->
    <a-entity mindar-image-target="targetIndex: 0" visible="false" id="geo-container">
      <!-- 3D-моделі, координати буде додано скриптом -->
      <a-entity id="model-left"
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
                scale="0.5 0.5 0.5"
                rotation="0 180 0">
      </a-entity>

      <a-entity id="model-right"
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/CesiumMan/glTF/CesiumMan.gltf"
                scale="0.3 0.3 0.3"
                rotation="0 180 0">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const R_EARTH = 6378137;
    function metersToLatitudeDegrees(meters) {
      return (meters / R_EARTH) * (180 / Math.PI);
    }
    function metersToLongitudeDegrees(meters, latitude) {
      return (meters / (R_EARTH * Math.cos(latitude * Math.PI / 180))) * (180 / Math.PI);
    }

    function placeModelsAtGeoLocation() {
      if (!navigator.geolocation) {
        document.getElementById('status').innerText = 'Ваш браузер не підтримує геолокацію';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const offsetMeters = 5;

          const deltaLon = metersToLongitudeDegrees(offsetMeters, lat);
          const deltaLat = metersToLatitudeDegrees(0);

          const leftLat = lat + deltaLat;
          const leftLon = lon - deltaLon;
          const rightLat = lat + deltaLat;
          const rightLon = lon + deltaLon;

          const modelLeft = document.getElementById('model-left');
          modelLeft.setAttribute('gps-entity-place', `latitude: ${leftLat}; longitude: ${leftLon};`);

          const modelRight = document.getElementById('model-right');
          modelRight.setAttribute('gps-entity-place', `latitude: ${rightLat}; longitude: ${rightLon};`);

          document.getElementById('status').innerText = 'Моделі завантажено — вони зʼявляться біля вас!';
        },
        (err) => {
          document.getElementById('status').innerText = 'Помилка геолокації: ' + err.message;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    }

    // Коли маркер виявлено — показуємо контейнер і викликаємо геолокацію
    document.addEventListener("DOMContentLoaded", () => {
      const geoContainer = document.querySelector('#geo-container');
      geoContainer.addEventListener('targetFound', () => {
        geoContainer.setAttribute('visible', 'true');
        document.getElementById('instructions').innerText = 'Маркер знайдено. Завантажуємо моделі...';
        placeModelsAtGeoLocation();
      });
      geoContainer.addEventListener('targetLost', () => {
        geoContainer.setAttribute('visible', 'false');
        document.getElementById('status').innerText = 'Маркер втрачено';
      });
    });
  </script>
</body>
</html>
